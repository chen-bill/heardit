<ion-view view-title="Hearddit">
  <ion-content>
    <div class="list" id="addSubredditBar">
      <div class="item item-input-inset">
        <label class="item-input-wrapper">
          <input type="text" placeholder="Add subreddit" ng-model="addSubredditInput">
        </label>
        <button class="button button-small" ng-click="addSubreddit(addSubredditInput); addSubredditInput = null">
          Add
        </button>
      </div>
    </div>

    <div id="subredditList">
    <ion-list show-delete="shouldShowDelete">
     	<ion-item ng-repeat="sub in subreddits">
        	<h2 class="itemTitle">{{sub}}</h2>

        	<label class="toggle toggle-calm">
           		<input type="checkbox" ng-model="subredditsChecked[$index]" ng-click="saveSubreddits();">
           		<div class="track">
             		<div class="handle"></div>
           		</div>
         	</label>

        	<ion-delete-button class="ion-minus-circled"
                ng-click="removeSubreddit($index)">
        	</ion-delete-button>
      </ion-item>
    </ion-list>
    </div>

    <div class="bar bar-footer bar-balanced" id="mediaButton">
      <div class="title">
        <span id="backButton" class="ion ion-skip-backward controlIcon" ng-show="isPlaying" ng-click="backward()"></span>
        <span id="playButton" class="ion ion-play controlIcon" ng-hide="isPlaying" ng-click="toggleMedia();"></span>
        <span id="stopButton" class="ion ion-stop controlIcon" ng-show="isPlaying" ng-click="toggleMedia();"></span>
        <span id="pauseButton" class="ion controlIcon" ng-class="isPaused ? 'ion-play' : 'ion-pause'" ng-click="togglePause()" ng-show="isPlaying"></span>
        <span id="forwardButton" class="ion ion-skip-forward controlIcon" ng-show="isPlaying" ng-click="forward()"></span>
        <span id="commentsButton" class="ion controlIcon" ng-class="level=='comments' ? 'ion-android-list' : 'ion-android-chat'" ng-show="isPlaying" ng-click="toggleLevel()"></span>
      </div>
    </div>
  </ion-content>
</ion-view>

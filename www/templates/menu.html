<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-stable">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="right">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="right">
        </button>
      </ion-nav-buttons>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-ios-minus-outline" menu-toggle="left" ng-click="toggleShowList()">
        </button>
        <img id="redditLogo" src="../img/redditalien.png"/>
      </ion-nav-buttons>

    </ion-nav-bar>
    <ion-nav-view name="main"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="right">
    <ion-header-bar class="bar-stable">
      <h1 class="title">Settings</h1>
    </ion-header-bar>

    <ion-content>
      <div class="list">
        <label class="item item-input item-select">
          <div class="input-label">
            Time
          </div>
          <select ng-model="settings.time">
            <option value="hour">Hour</option>
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
            <option value="year">Year</option>
            <option value="all">All</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Sort by
          </div>
          <select ng-model="settings.sort">
            <option value="hot">Hot</option>
            <option value="top" >Top</option>
            <option value="new" >New</option>
          </select>
        </label>
        <label class="item item-input item-select">
          <div class="input-label">
            Voice
          </div>
          <select ng-model="settings.voice">
            <option ng-repeat="voice in voiceList">{{voice.name}}</option>
          </select>
        </label>
        <label class="item" ng-click="debug()">
          <h3>Debug</h3>
          <img ng-src="{{imgFile}}"/>
        </label>
      </div>
    </ion-content>
  </ion-side-menu>
</ion-side-menus>
